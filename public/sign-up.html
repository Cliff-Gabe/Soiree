<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soiree</title>
    <script src="scripts/global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/sign-up.css">
    <script type="module" src="./scripts/sign-up.js"></script>
  </head>
  <body>
      <header class="">
          <nav class="navbar navbar-expand-lg py-3 justify-content-center">
              <a href="index.html" class="navbar-brand">
                <img src="./images/1683376971669.png" width="200" alt="" class="mr-2">
              </a>
          </nav>
      </header>
      <main>
        <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 90vh;">
          <div class="row">
            <h1 id="sign-up"class="green_text">Sign Up!</h1>
          </div>
            <form id="create-form" aria-describedby="sign-up">
              <div class="row" >
                <label for="username"class="purple_text">New Username:</label>
                <input type="text" name="username" id="username" autocomplete="username">
              </div>
            <div class="row">

              <label for="password"class="purple_text">Password</label>
              <input type="password" name="password" id="password" autocomplete="password">
            </div>
      
            <button type="submit">Create User</button>
          </form>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  
</html>
